<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fisheye - photographe </title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/photographer.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" aria-label="Cliquez pour être redirigé vers la page d'accueil" alt=""/>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contactez-moi">Contactez-moi</button>
      </div>
      <div class="custom-select">
        <label for="sort" class="sort-text">Trier par</label>
        <select name="sort" class="sort" id="sort" aria-label="Séléctionnez une option">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
        <span class="custom-arrow"></span>
      </div>

      <section class="photographer-media-section">
      </section>
      
      <div id="lightbox" role="dialog" aria-modal="true" aria-label="Affichage des différents média...">
        <img class="img" id="lightbox-img" src="" alt=" ">
        <video class= "vid" id="lightbox-video" src="" controls></video>
        <span class="close-btn" aria-label="Fermer" >&times;</span>
        <span class="prev-btn" aria-label="Précédent" >&#10094;</span>
        <span class="next-btn" aria-label="Suivant" >&#10095;</span>

        <div id="lightbox-title"></div>
      </div>

      <div class="likes-and-price">

      </div>

    </main>
    <div id="contact_modal" role="dialog" aria-modal="true" aria-label="Formulaire de contact">
      <div class="modal">
        <header>
          <div class="title-and-name">
            <h2>Contactez-moi<br><span class="modal-photographer-name"></span></h2>
            
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Fermer"/>
        </header>
        <form onsubmit="return validate();" id="contact-form">
          <div>
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom"/>
          </div>
          <div>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom"/>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"/>
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" class="message" name="message"></textarea>
          </div>
          <button type="submit" class="contact_button">Envoyer</button>
        </form>
      </div>
      <button onclick="closeModal()" aria-label="Fermer"></button>
    </div>
    
    <script src="scripts/factories/media.js" type="module"></script>
    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/sortMedia.js" type="module"></script>
    <script src="scripts/utils/lightBox.js" type="module"></script>
  </body>
</html>
